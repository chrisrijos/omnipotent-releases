<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#D4A843"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
    <linearGradient id="cyanAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00D4FF" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#00D4FF" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="200" rx="12" fill="#0A0F14"/>

  <!-- Subtle border -->
  <rect x="1" y="1" width="598" height="198" rx="11" fill="none" stroke="#D4A843" stroke-opacity="0.15" stroke-width="1"/>

  <!-- Top accent line -->
  <rect x="40" y="20" width="520" height="1" fill="url(#cyanAccent)"/>

  <!-- RJS monogram mark -->
  <g transform="translate(60, 55)">
    <!-- Bracket left -->
    <text x="0" y="65" font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', monospace" font-size="72" font-weight="300" fill="#00D4FF" opacity="0.5">[</text>
    <!-- RJS letters -->
    <text x="32" y="65" font-family="'Montserrat', 'Inter', 'Helvetica Neue', sans-serif" font-size="60" font-weight="900" fill="url(#goldGrad)" letter-spacing="6" filter="url(#glow)">RJS</text>
    <!-- Bracket right -->
    <text x="175" y="65" font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', monospace" font-size="72" font-weight="300" fill="#00D4FF" opacity="0.5">]</text>
  </g>

  <!-- SOFTWARE LABS text -->
  <text x="265" y="140" font-family="'Montserrat', 'Inter', 'Helvetica Neue', sans-serif" font-size="20" font-weight="600" fill="#94A3B8" letter-spacing="8" text-anchor="start">SOFTWARE LABS</text>

  <!-- Decorative dot separator -->
  <circle cx="253" cy="134" r="2.5" fill="#D4A843"/>

  <!-- Version/tagline micro text -->
  <text x="560" y="180" font-family="'SF Mono', 'Fira Code', monospace" font-size="9" fill="#94A3B8" opacity="0.4" text-anchor="end">EST. 2024</text>

  <!-- Bottom accent line -->
  <rect x="40" y="180" width="520" height="1" fill="url(#cyanAccent)"/>
</svg>