<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <defs>
    <linearGradient id="dGoldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="40%" stop-color="#D4A843"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0088AA"/>
    </linearGradient>
    <linearGradient id="connectorGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="50%" stop-color="#D4A843"/>
      <stop offset="100%" stop-color="#00D4FF"/>
    </linearGradient>
    <filter id="dGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="nodeGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="200" rx="12" fill="#0A0F14"/>

  <!-- Subtle border -->
  <rect x="1" y="1" width="598" height="198" rx="11" fill="none" stroke="#D4A843" stroke-opacity="0.1" stroke-width="1"/>

  <!-- Duo-node icon: two connected nodes -->
  <g transform="translate(45, 65)" filter="url(#nodeGlow)">
    <!-- Connection line -->
    <line x1="22" y1="35" x2="78" y2="35" stroke="url(#connectorGrad)" stroke-width="2.5" stroke-dasharray="4,3" opacity="0.7"/>

    <!-- Node 1 (left) -->
    <circle cx="18" cy="35" r="14" fill="none" stroke="url(#nodeGrad)" stroke-width="2"/>
    <circle cx="18" cy="35" r="5" fill="#00D4FF" opacity="0.8"/>

    <!-- Node 2 (right) -->
    <circle cx="82" cy="35" r="14" fill="none" stroke="url(#dGoldGrad)" stroke-width="2"/>
    <circle cx="82" cy="35" r="5" fill="#D4A843" opacity="0.8"/>

    <!-- Signal arcs -->
    <path d="M 35 25 Q 50 10 65 25" fill="none" stroke="#00D4FF" stroke-width="1" opacity="0.3"/>
    <path d="M 35 45 Q 50 60 65 45" fill="none" stroke="#D4A843" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- DUONODE wordmark -->
  <g transform="translate(155, 60)">
    <!-- DUO in gold -->
    <text x="0" y="55" font-family="'Montserrat', 'Inter', 'Helvetica Neue', sans-serif" font-size="52" font-weight="900" fill="url(#dGoldGrad)" letter-spacing="4" filter="url(#dGlow)">DUO</text>
    <!-- NODE in cyan-silver -->
    <text x="168" y="55" font-family="'Montserrat', 'Inter', 'Helvetica Neue', sans-serif" font-size="52" font-weight="300" fill="#94A3B8" letter-spacing="4">NODE</text>
  </g>

  <!-- Tagline -->
  <text x="300" y="155" font-family="'Montserrat', 'Inter', 'Helvetica Neue', sans-serif" font-size="11" fill="#94A3B8" letter-spacing="6" text-anchor="middle" opacity="0.6">FEDERATED INTELLIGENCE</text>

  <!-- Corner accents -->
  <line x1="20" y1="20" x2="50" y2="20" stroke="#D4A843" stroke-width="1" opacity="0.3"/>
  <line x1="20" y1="20" x2="20" y2="50" stroke="#D4A843" stroke-width="1" opacity="0.3"/>
  <line x1="580" y1="180" x2="550" y2="180" stroke="#00D4FF" stroke-width="1" opacity="0.3"/>
  <line x1="580" y1="180" x2="580" y2="150" stroke="#00D4FF" stroke-width="1" opacity="0.3"/>
</svg>